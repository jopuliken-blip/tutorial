<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Basketball 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 3, 8);

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Lighting
  const light = new THREE.PointLight(0xffffff, 1);
  light.position.set(5, 10, 5);
  scene.add(light);

  // Basketball (orange sphere)
  const ballGeometry = new THREE.SphereGeometry(0.5, 32, 32);
  const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xff6600 });
  const ball = new THREE.Mesh(ballGeometry, ballMaterial);
  ball.position.set(0, 1, 0);
  scene.add(ball);

  // Hoop (torus ring)
  const hoopGeometry = new THREE.TorusGeometry(1, 0.05, 16, 100);
  const hoopMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
  const hoop = new THREE.Mesh(hoopGeometry, hoopMaterial);
  hoop.position.set(0, 3, -5);
  scene.add(hoop);

  // Ground
  const groundGeometry = new THREE.PlaneGeometry(20, 20);
  const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x222222, side: THREE.DoubleSide });
  const ground = new THREE.Mesh(groundGeometry, groundMaterial);
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

</script>
</body>
</html>
